<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GoNative Twilio Demo</title>

    <style>
      hr {
        width: 75%;
        border-top: 2px solid rgba(0,0,0,.5) !important;
      }

      #message {
        padding: 20px; 
        text-align: center;
      }

      .btn-primary.btn-demo {         
        width: 7rem;
        margin-top: 15px;
      }
    </style>

    <script src="/__/firebase/8.4.2/firebase-app.js"></script>
    <script src="/__/firebase/8.4.2/firebase-firestore.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <script>
      function startCall() {        
        if (navigator.userAgent.indexOf('gonative') > -1) {
          $.ajax('https://us-central1-gonative-demos.cloudfunctions.net/getToken?identity=' + $('#identity').val() + '&roomName=' + $('#roomName').val(),
          { 
            type: 'GET',
            crossDomain: true,
            dataType: 'jsonp',
            success: function(data) {
              window.location.href = `gonative://twilio/video/join?displayName=${data.room}&token=${data.token}&identity=${data.identity}&callback=callback`;
            },
            error: function (jqXhr, textStatus, errorMessage) { // error callback 
              console.log('Error: ' + errorMessage);
            }
          });
        }
      }

      function callback(data) {
        if (data.error) {
          $('#join-btn').after(`<br><br><h4>Twilio Error: ${data.error}</h4>`);
        }
        else if(data.status) {
          $('#join-btn').after(`<br><br><h4>Twilio Status: ${data.status}</h4>`);
        }
      }
    </script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>

  <body>
    <div id="message">
      <h2>GoNative Twilio Demo</h2><br>
      <form>
        <div class="form-group row justify-content-center">
          <label for="roomName" class="col-sm-2 col-form-label">Meeting Room:</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="roomName" value="10am Consultation">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label for="identity" class="col-sm-2 col-form-label">Participant Name:</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="identity">
          </div>
        </div>
      </form>
      <button id="join-btn" class="btn btn-primary btn-demo" onclick="startCall();">Join Call</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
