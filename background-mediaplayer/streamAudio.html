<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Stream Audio</title>
    <style>
        .centerDiv {
            margin: auto;
            width: 75%;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="centerDiv">
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="streamTrack(firstTrack)">Start First Track</button><br/>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="streamTrack(secondTrack)">Start Second Track</button><br/>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="streamTrack(thirdTrack)">Start Third Track</button><br/>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="streamTrack(fourthTrack)">Start Fourth Track</button><br/><br/><br/>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="streamPlaylist()">Start Playlist</button><br/><br/><br/>
        <a href="gonative://backgroundMedia/stop"><button type="button" class="btn btn-primary btn-lg btn-block">Stop</button></a>
    </div>
</body>

</html>

<script>

    function streamTrack(track) {
        window.location.href = "gonative://backgroundMedia/playTrack?track=" + encodeURIComponent(JSON.stringify(track));
    }

    function streamPlaylist() {
        window.location.href = "gonative://backgroundMedia/startPlaylist?callback=startPlaylistCallback";

        "title": "The IP FM",
